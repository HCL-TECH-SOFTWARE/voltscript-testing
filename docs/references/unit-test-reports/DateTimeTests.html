<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <style>
body {
  font-family: arial, sans-serif;
}
table {
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}

.overall {
  margin-bottom: 5px;
}
.overall::before {
  display: table;
  content: "";
}
.overall::after {
  display: table;
  content: "";
}

.container {
  margin: 0 auto;
  max-width: 1170px;
  padding-left: 15px;
  padding-right: 15px;
}

.row {
  margin-bottom: 15px;
  margin-left: -15px;
  margin-right: -15px;
}

.overall-passed {
  background-color: #009933;
}

.overall div {
  width:33.33333333%;
  float:left;
}

.overall-failed {
  background-color: #cc3300;
}

.tests {
  margin-left: -15px;
  margin-right: -15px;
}

.tests .summary {
  width: 49%;
  padding-right: 5px;
  float:left;
}

.tests .details {
  width: 50%;
  float:left;
}

.passed {
  color: #009933;
  cursor: pointer;
}
.passed::before {
  content: '\2713'; /* tick */
}

.failed {
  color: #003399;
  cursor: pointer;
}
.failed::before {
  content: '\2716' /* cross */
}

.error {
  color: #cc3300;
  cursor: pointer;
}
.error::before {
  content: '\2716' /* cross */
}

.highlight {
  background-color: #3333cc;
  color: #ffffff;
}
    </style>
    <script>
      let elemCount = 3;
      function toggle(elemNum) {
        for (let i = 1; i <= elemCount; i++) {
          let elem = document.getElementById("test" + i);
          elem.classList.remove("highlight");
          let elemDetail = document.getElementById("testDetail" + i);
          elemDetail.style = "display:none";
        }
        let highlightElem = document.getElementById("test" + elemNum);
        highlightElem.classList.add("highlight");
        let showElem = document.getElementById("testDetail" + elemNum);
        showElem.style = "display:block";
      }
    </script>
  </head>


<body>
    <div class="container">
    <div class="row">
      <h1>DateTime Tests-230104T113254</h1>
      <div>Finished after: 0 seconds</div>
    </div>
    <div class="overall row">
      <div>Runs: 3</div>
      <div>Errors: 0</div>
      <div>Fails: 0</div>
    </div>
    <br/>
    <div class="overall-passed row">&nbsp;</div>

    <div class="tests">

<div class="summary"><div id="test1" class=Passed onclick="toggle(1)">&nbsp;Check is DateTime Variant</div><div id="test2" class=Passed onclick="toggle(2)">&nbsp;Check month is less than 13</div><div id="test3" class=Passed onclick="toggle(3)">&nbsp;Check dateTime is before Now</div></div>
<div class="details"><div id="testDetail1" style="display:none">No assertion</div><div id="testDetail2" style="display:none">No assertion</div><div id="testDetail3" style="display:none">No assertion</div></div>

    </div>
  </div>
  </body>
</html>
